<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Carrousel</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
        <body> 
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  <div class="numbertext">1 / 10</div>
                  <img src="img/carr 1.jpg">
                  <div class="text">One</div>
                </div>
              
                <div class="mySlides fade none">
                  <div class="numbertext">2 / 10</div>
                  <img src="img/carr 2.jpg">
                  <div class="text">Two</div>

                </div>
              
                <div class="mySlides fade none">
                  <div class="numbertext">3 / 10</div>
                  <img src="img/carr 3.jpg">
                  <div class="text">Three</div>
                </div>

                <div class="mySlides fade none">
                    <div class="numbertext">4 / 10</div>
                    <img src="img/carr 4.jpg">
                    <div class="text">Four</div>
                  </div>

                  <div class="mySlides fade none">
                    <div class="numbertext">5 / 10</div>
                    <img src="img/carr 5.jpg">
                    <div class="text">Five</div>
                  </div>

                  <div class="mySlides fade none">
                    <div class="numbertext">6 / 10</div>
                    <img src="img/carr 6.jpg">
                    <div class="text">Six</div>
                  </div>

                  <div class="mySlides fade none">
                    <div class="numbertext">7 / 10</div>
                    <img src="img/carr 7.jpg">
                    <div class="text">Seven</div>
                  </div>

                  <div class="mySlides fade none">
                    <div class="numbertext">8 / 10</div>
                    <img src="img/carr 8.jpg">
                    <div class="text">Eight</div>
                  </div>

                  <div class="mySlides fade none">
                    <div class="numbertext">9 / 10</div>
                    <img src="img/carr 9.jpg">
                    <div class="text">Nine</div>
                  </div>

                  <div class="mySlides fade none">
                    <div class="numbertext">10 / 10</div>
                    <img src="img/carr 10.jpg">
                    <div class="text">Ten</div>
                  </div>
              
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
              <br>
              
              <!-- The dots/circles -->
              <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
                <span class="dot" onclick="currentSlide(7)"></span>
                <span class="dot" onclick="currentSlide(8)"></span>
                <span class="dot" onclick="currentSlide(9)"></span>
                <span class="dot" onclick="currentSlide(10)"></span>
              </div>
            
           
        </body>

</html>
