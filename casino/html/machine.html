    <head>​

    <body>
        <div class="score">

        <div id="objet1" class="objet1">
            <div class="item casino none">
                <img class="logo" src="../image/casino.png">
            </div>
            <div class="item diamond none">
                <img class="logo" src="../image/diamond.png">
            </div>
            <div class="item cherry none">
                <img class="logo" src="../image/cherry.png">
            </div>
            <div class="item lemon none">
                <img class="logo" src="../image/lemon.png">
            </div>
        </div>
        
        <div id="objet2" class="objet2">
            <div class="item casino none">
                <img class="logo2" src="../image/casino.png">
            </div>
            <div class="item diamond none">
                <img class="logo2" src="../image/diamond.png">
            </div>
            <div class="item cherry none">
                <img class="logo2" src="../image/cherry.png">
            </div>
            <div class="item lemon none">
                <img class="logo2" src="../image/lemon.png">
            </div>
        </div>
        
        <div id="objet3" class="objet3">
            <div class="item casino none">
                <img class="logo3" src="../image/casino.png">
            </div>
            <div class="item diamond none">
                <img class="logo3" src="../image/diamond.png">
            </div>
            <div class="item cherry none">
                <img class="logo3" src="../image/cherry.png">
            </div>
            <div class="item lemon none">
                <img class="logo3" src="../image/lemon.png">
            </div>
        </div>

        <input type="button" value="utilisez 10 jetons" class="bouton_carrousel" onclick="j10()">
        <input type="button" value="utilisez 50 jetons" class="bouton_carrousel" onclick="j50()">
        <input type="button" value="utilisez 100 jetons" class="bouton_carrousel" onclick="j100()">
        <p class="gagné none"id="gagné">Vous avez gagné <span id="point"></span> point</p>
        <p class="loose none"id="loose">Domage vous avez perdue <span id="dommage"></span> point</p>
        <p class="dsl none"id="dsl">Domage vous n'avez rien gagné</p>
        <p class="erreur none"id="erreur">vous n'avez pas assez de point</p>
